<div class="h-100 d-flex flex-column main" *ngIf="appData">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><span class="fw-bold">{{appData.heading}}</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row h-100">
      <div class="col-4 col-md-4 col-xl-3 p-0">
        <app-question-list></app-question-list>
      </div>
      <div class="col-8 col-md-8 col-xl-9 bg-grey">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
